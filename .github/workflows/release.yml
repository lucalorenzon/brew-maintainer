name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    name: Build and Create Release
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Prepare tarball and checksum
        run: |
          mkdir -p dist
          cp target/release/brew-maintainer dist/
          VERSION=${GITHUB_REF_NAME}
          tar -czvf brew-maintainer-${VERSION}-x86_64-macos.tar.gz -C dist brew-maintainer
          shasum -a 256 brew-maintainer-${VERSION}-x86_64-macos.tar.gz > SHA256SUMS.txt

      - name: Upload checksum artifact
        uses: actions/upload-artifact@v4
        with:
          name: sha256sum
          path: SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: |
            brew-maintainer-${{ github.ref_name }}-x86_64-macos.tar.gz
            SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-formula:
    name: Update Homebrew Formula
    needs: build-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          repository: lucalorenzon/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          persist-credentials: true

      - name: Download checksum artifact
        uses: actions/download-artifact@v4
        with:
          name: sha256sum

      - name: Update formula
        run: |
          set -e
          VERSION=${GITHUB_REF_NAME}
          OWNER=${GITHUB_REPOSITORY_OWNER}
          REPO_NAME=$(basename $GITHUB_REPOSITORY)
          BIN_NAME="brew-maintainer"

          # Get the SHA256 from your built file
          SHA=$(awk '{print $1}' SHA256SUMS.txt)
          if [ -z "$SHA" ]; then
            echo "Error: SHA256 not found!"
            exit 1
          fi

          # Construct URLs
          BASE_URL="https://github.com/${OWNER}/${REPO_NAME}"
          DOWNLOAD_URL="${BASE_URL}/releases/download/${VERSION}/${BIN_NAME}-${VERSION}-x86_64-macos.tar.gz"

          echo "ðŸ”— Updating formula with:"
          echo "  Version: ${VERSION}"
          echo "  Owner: ${OWNER}"
          echo "  URL: ${DOWNLOAD_URL}"
          echo "  SHA: ${SHA}"

          FORMULA_PATH="Formula/brew-maintainer.rb"

          # Replace placeholders
          sed -i "s|https://github.com/<REPLACED_BY_GITHUB_ACTION>|${BASE_URL}|" $FORMULA_PATH
          sed -i "s|version \"<REPLACED_BY_GITHUB_ACTION>\"|version \"${VERSION#v}\"|" $FORMULA_PATH
          sed -i "s|url \"<REPLACED_BY_GITHUB_ACTION>\"|url \"${DOWNLOAD_URL}\"|" $FORMULA_PATH
          sed -i "s|sha256 \"<REPLACED_BY_GITHUB_ACTION>\"|sha256 \"${SHA}\"|" $FORMULA_PATH
          sed -i "s|com.<REPLACED_BY_GITHUB_ACTION>.brew-maintainer|com.${OWNER}.brew-maintainer|" $FORMULA_PATH

      - name: Commit and push formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/brew-maintainer.rb
          git commit -m "Update brew-maintainer formula to ${GITHUB_REF_NAME}"
          git push origin main
