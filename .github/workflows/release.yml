name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    name: Build and Create Release
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS x86_64 target
        run: rustup target add x86_64-apple-darwin

      - name: Build release binary
        run: cargo build --release --target x86_64-apple-darwin

      - name: Prepare release artifact
        run: |
          VERSION=${GITHUB_REF_NAME}
          mkdir -p dist
          cp target/x86_64-apple-darwin/release/brew-maintainer dist/
          tar -czf brew-maintainer-${VERSION}-x86_64-macos.tar.gz -C dist brew-maintainer
          shasum -a 256 brew-maintainer-${VERSION}-x86_64-macos.tar.gz | awk '{print $1}' > SHA256SUMS.txt

      - name: Upload checksum artifact
        uses: actions/upload-artifact@v4
        with:
          name: sha256sum
          path: SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: |
            brew-maintainer-${{ github.ref_name }}-x86_64-macos.tar.gz
            SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          repository: lucalorenzon/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          persist-credentials: true

      - name: Update Homebrew Tap Formula
        run: |
          set -e
          VERSION=${GITHUB_REF_NAME}
          OWNER=${GITHUB_REPOSITORY_OWNER}
          TAP_REPO="homebrew-tap"
          REPO_NAME=$(basename $GITHUB_REPOSITORY)
          BIN_NAME="brew-maintainer"

          TEMPLATE_FILE="../${REPO_NAME}/Formula/${REPO_NAME}.rb"
          TARGET_DIR="./Formula"
          TARGET_FILE="${TARGET_DIR}/${REPO_NAME}.rb"

          # Get SHA
          SHA=$(cat ../${REPO_NAME}/SHA256SUMS.txt)
          if [ -z "$SHA" ]; then
            echo "Error: SHA256 not found!"
            exit 1
          fi

          BASE_URL="https://github.com/${OWNER}/${REPO_NAME}"
          DOWNLOAD_URL="${BASE_URL}/releases/download/${VERSION}/${BIN_NAME}-${VERSION}-x86_64-macos.tar.gz"

          echo "ðŸ”— Updating formula with:"
          echo "  Version: ${VERSION}"
          echo "  Owner: ${OWNER}"
          echo "  URL: ${DOWNLOAD_URL}"
          echo "  SHA: ${SHA}"

          # Copy the template from main repo and replace placeholders
          mkdir -p "${TARGET_DIR}"
          cp "${TEMPLATE_FILE}" "${TARGET_FILE}"

          SED_CMD="sed"
          if [[ "$OSTYPE" == "darwin"* ]]; then
            SED_CMD="sed -i ''"
          else
            SED_CMD="sed -i"
          fi

          $SED_CMD "s|https://github.com/<REPLACED_BY_GITHUB_ACTION>|${BASE_URL}|" "${TARGET_FILE}"
          $SED_CMD "s|version \"<REPLACED_BY_GITHUB_ACTION>\"|version \"${VERSION#v}\"|" "${TARGET_FILE}"
          $SED_CMD "s|url \"<REPLACED_BY_GITHUB_ACTION>\"|url \"${DOWNLOAD_URL}\"|" "${TARGET_FILE}"
          $SED_CMD "s|sha256 \"<REPLACED_BY_GITHUB_ACTION>\"|sha256 \"${SHA}\"|" "${TARGET_FILE}"
          $SED_CMD "s|com.<REPLACED_BY_GITHUB_ACTION>.brew-maintainer|com.${OWNER}.brew-maintainer|" "${TARGET_FILE}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "${TARGET_FILE}"
          git commit -m "Update ${REPO_NAME} formula to ${VERSION}" || echo "No changes to commit."
          git push origin main
